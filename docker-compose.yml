version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pulseai-postgres
    environment:
      POSTGRES_DB: pulseai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pulseai"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pulseai-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pulseai
      PORT: 8080
      FRONTEND_URL: http://localhost:3002
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080
    container_name: pulseai-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3002:3002"
    depends_on:
      - backend

volumes:
  postgres_data:
